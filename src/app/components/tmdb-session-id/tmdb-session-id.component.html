<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <div *ngIf="isLoading" class="flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
            <p class="text-lg font-semibold">Procesando autenticación con TMDB...</p>
            <p class="text-sm text-gray-400 mt-2">Por favor, espera mientras completamos la autenticación.</p>
        </div>

        <div *ngIf="!isLoading && errorMessage" class="flex flex-col items-center justify-center">
            <svg class="w-16 h-16 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-lg font-semibold text-red-500 mb-2">¡Error!</p>
            <p class="text-sm text-gray-300">{{ errorMessage }}</p>
            <button
                (click)="router.navigate(['/menu'])"
                class="mt-6 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium transition duration-300 ease-in-out shadow-md"
            >
                Volver al Menú
            </button>
        </div>

        <div *ngIf="!isLoading && !errorMessage" class="flex flex-col items-center justify-center">
            <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-lg font-semibold text-green-500 mb-2">¡Autenticación Exitosa!</p>
            <p class="text-sm text-gray-300">Tu cuenta TMDB ha sido vinculada correctamente.</p>
            <button
                (click)="router.navigate(['/menu'])"
                class="mt-6 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium transition duration-300 ease-in-out shadow-md"
            >
                Ir al Menú
            </button>
        </div>
    </div>
</div>
