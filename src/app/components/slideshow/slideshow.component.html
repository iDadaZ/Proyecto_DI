<div class="swiper">
    <div class="swiper-wrapper">
        <div *ngFor="let movie of movies" class="swiper-slide text-white text-center">
            <img [src]="movie.poster_path | poster" class="img-thumbnail cursor" (click)="onMovieClick(movie)">
            <h4 class="mt-2">{{movie.title}}</h4>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
